<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Login - Spotify</title>

    <link rel="stylesheet" href="../CSS/main.css">
    <link rel="stylesheet" href="../CSS/fonts.css">
    <link rel="stylesheet" href="../CSS/styles.css">

    <link rel="shortcut icon" href="../Assets/logo3.png">

    <script src="https://kit.fontawesome.com/1ff8ebd91d.js" crossorigin="anonymous"></script>

</head>
<body>
    <div class="contenedor-logo">
        <a href="../index.html">
            <img src="../Assets/logo.png" alt="Logo Spotify" title="Spotify">
        </a>
    </div>

    <div class="contenedor-contenido" id="contenedor-contenido1">
        
        <!--BOTONES-->

        <button class="boton" id="tres">
            <i class="fab fa-facebook"></i>
            <span>CONTINUE WITH FACEBOOK</span>
        </button>

        <button class="boton" id="cuatro">
            <i class="fab fa-apple"></i>
            <span>CONTINUE WITH APPLE</span>
        </button>
        
        <button class="boton" id="cinco">
            <i class="fab fa-google"></i>
            <span>CONTINUE WITH GOOGLE</span>
        </button>

        <button class="boton" id="seis">
            <span>CONTINUE WITH PHONE NUMBER</span>
        </button>
    
        <!--or-->
    
        <div class="fila" id="siete">
            <div class="linea-iz"></div>
            <div class="text"><span>OR</span></div>
            <div class="linea-de"></div>
        </div>
    
        <!--FORM-->
    
        <form action="index.html">
            <label class="label">Email address or username</label>
            <input type="text" class="input" placeholder="Email address or username">

            <label class="label" id="password">Password</label>
            <input type="password" class="input" placeholder="Password">
        
    
            <h1>Lost your password?</h1>

            <div class="row-1">
                <input type="checkbox" id="xd">
                <label for="xd">Remember me</label>

                <button class="boton-1">LOG IN</button>
            </div>
        </form>

        <div class="linea"></div>

        <div class="fila-texto2">
            <span>Don't have an account?</span>
        </div>

        <a href="../Paginas/signup.html">
            <button class="boton" id="dos">
                <span>SIGN UP FOR SPOTIFY</span>
            </button>
        </a>
    </div>



    
</body>
</html>
